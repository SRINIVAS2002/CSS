<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout with Borders</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 10; background-color: #f4f4f4;">
    <header style="background-color: #333; color: #fff; padding: 15px; text-align: center; border: 2px solid #000;">
        <h1>Website Header</h1>
    </header>
    <nav style="background-color: #444; color: #fff; padding: 10px; border: 2px solid #000;">
        <a href="#" style="color: #fff; text-decoration: none; padding: 0 10px;">Home</a> |
        <a href="#" style="color: #fff; text-decoration: none; padding: 0 10px;">About</a> |
        <a href="#" style="color: #fff; text-decoration: none; padding: 0 10px;">Services</a> |
        <a href="#" style="color: #fff; text-decoration: none; padding: 0 10px;">Contact</a>
    </nav>
    <div style="display: flex; margin: 20px;">
        <aside style="width: 25%; background-color: #ddd; padding: 15px; border: 2px solid #000; box-sizing: border-box;">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </aside>
        <main style="width: 75%; padding: 15px; border: 2px solid #000; background-color: #fff; box-sizing: border-box;">
            <h2>Main Content</h2>
            <p>This is the main content area. It spans most of the width of the container.</p>
        </main>
    </div>
    <footer style="background-color: #333; color: #fff; text-align: center; padding: 15px; border: 2px solid #000; margin-top: 20px;">
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
